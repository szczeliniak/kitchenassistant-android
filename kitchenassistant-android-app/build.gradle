plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.1"

    defaultConfig {
        applicationId "pl.szczeliniak.kitchenassistant.android"
        minSdkVersion 33
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        Properties properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())

        resValue "string", "facebook_app_id", properties.getProperty("FACEBOOK_APP_ID")
        resValue "string", "facebook_client_token", properties.getProperty("FACEBOOK_CLIENT_TOKEN")
        resValue "string", "app_api_host", properties.getProperty("KITCHEN_ASSISTANT_API_HOST")
        //local dev: http://10.0.2.2:8080
        //prod: https://www.api.kitchenassistant.szczeliniak.pl
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.core:core-ktx:$ktx_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"
    implementation "com.jakewharton.timber:timber:$timber_version"
    implementation "com.google.dagger:hilt-android:$hilt_version"
    implementation "org.greenrobot:eventbus:$eventbus_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$http3_logging_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$swiperefreshlayout_version"
    implementation "com.github.lisawray.groupie:groupie:$groupie_version"
    implementation "com.github.lisawray.groupie:groupie-viewbinding:$groupie_version"
    implementation "com.squareup.picasso:picasso:$picasso_version"
    implementation "com.github.jkwiecien:EasyImage:$easyimage_version"
    implementation "com.github.yalantis:ucrop:$ucrop_version"
    implementation "com.facebook.android:facebook-android-sdk:$facebook_sdk_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"
    implementation "com.pierfrancescosoffritti.androidyoutubeplayer:core:$androidyoutubeplayer_version"

}